<!DOCTYPE html>
<html>
    <head>
        <title>Moss order page</title>
    </head>

    <body>

        <header>
            <nav>
                <a href="homepage.html">Home</a>
                <a href="orderpage.html">Order</a>
            </nav>
        </header>

        <main>
            <h1>Moss order form</h1>
            <p>Please fill out the form below</p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                <br><br>
                <label for="moss-type">Moss Type:</label>
                <select for="moss-type" required> 
                    <option value="java-moss">Java Moss</option>
                    <option value="fissiden">Fissiden</option>
                    <option value="riccardia">Riccardia</option>
                </select> 
                <br><br>
                <p>One day delivery?</p>
                <input type="radio" id="shipping" name="ship-duration" value="Yes" required>
                <label for="shipping">Yes</label>
                <input type="radio" id="shipping" name="ship-duration" value="No" required>
                <label for="shipping">No</label>
                <br><br>
                <input type="submit" value="Submit order">
            </form>
        </main>
        
    </body>
</html>
